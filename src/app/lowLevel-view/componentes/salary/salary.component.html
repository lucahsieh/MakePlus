<mat-card>
    <mat-card-title>Salary Tracking</mat-card-title>
    <table>
        <tr>
            <td *ngFor="let emp of employeeSalaryArr">
                <app-salary-individual [readMode]="readMode" [employeeSalary]="emp" [project]="project"></app-salary-individual>
            </td>
        </tr>
    </table>
</mat-card>
