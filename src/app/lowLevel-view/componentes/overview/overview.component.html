<mat-card>
    <table>
        <!-- top row:project name -->
        <tr>
            <td colspan=2>
                <!-- project Name -->
                <mat-form-field class="full-width" floatLabel="never">
                    <input matInput placeholder="Project Name" value="{{project.Name}}" [disabled]="readMode" class="projectTitle readOnly-Text">
                </mat-form-field>
                <!-- project description -->
                <mat-form-field class="full-width description" floatLabel="never">
                    <textarea matInput placeholder="Project description" [disabled]="readMode" class="readOnly-Text">{{project.desc}}</textarea>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <!-- Left Part -->
            <td>
                <table class="mat-table">
                    <tr class="mat-header-row">
                        <!-- Start Date -->
                        <th>
                            <mat-form-field class="full-width" style="width: 150px;">
                                <input matInput [matDatepicker]="startDate" placeholder="Start Date" [value]="project.startDate" [readonly]="readMode" [disabled]="readMode" class=" readOnly-Text">
                                <mat-datepicker-toggle matSuffix [for]="startDate">
                                </mat-datepicker-toggle>
                                <mat-datepicker #startDate [disabled]="readMode"></mat-datepicker>
                            </mat-form-field>
                        </th>
                        <!-- End Date -->
                        <th>
                            <mat-form-field class="full-width" style="width: 150px;">
                                <input matInput [matDatepicker]="endDate" placeholder="End Date" [value]="project.endDate" [readonly]="readMode" [disabled]="readMode" class=" readOnly-Text">
                                <mat-datepicker-toggle matSuffix [for]="endDate">
                                </mat-datepicker-toggle>
                                <mat-datepicker #endDate [disabled]="readMode"></mat-datepicker>
                            </mat-form-field>
                        </th>
                        <!-- Cost Multiplier -->
                        <th>
                            <mat-form-field class="" style="width: 90px;">
                                <input matInput placeholder="Cost Multiplier" value="{{project.costMultiplier * 100}}" [disabled]="readMode" type="number" class=" readOnly-Text textCenter">
                                <span matSuffix>%</span>
                            </mat-form-field>
                        </th>
                    </tr>
                </table>

                <table class="mat-table">
                    <tr class="mat-header-row">
                        <!-- Completed -->
                        <th>
                            <mat-form-field class="" style="width: 90px;">
                                <input matInput placeholder="Completed" value="{{project.completion}}" [disabled]="readMode" type="number" class=" readOnly-Text textCenter">
                                <span matSuffix>%</span>
                            </mat-form-field>
                        </th>
                        <!-- Records Stored Completed -->
                        <th>
                            <mat-form-field class="" style="width: 150px;">
                                <input matInput placeholder="Records Stored Completed	" value="{{project.recoredStoredCompleted}}" type="number" [disabled]="readMode" class="textCenter readOnly-Text">
                                <span matSuffix>%</span>
                            </mat-form-field>
                        </th>
                        <!-- Business Code -->
                        <mat-form-field floatLabel="always" *ngIf="!readMode">
                            <mat-label>Business Code</mat-label>
                            <mat-select [(value)]="project.businessCode">
                                <mat-option *ngFor="let code of businessCodeOptions" value="{{code}}">
                                    {{code}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>




                    </tr>

                </table>


            </td>
            <!-- Right Part -->
            <td valign="top">
                <table style="text-align: left; ">

                    <tr class="mat-header-row">
                        <!-- isUnderISO13485 -->
                        <th>
                            <mat-checkbox class="example-margin" [checked]="project.isUnderISO13485" [disabled]="readMode" class=" readOnly-Text">Under ISO13485</mat-checkbox>
                        </th>
                        <!-- isProposal -->
                        <th>
                            <mat-checkbox class="example-margin" [checked]="project.isProposal" [disabled]="readMode" class=" readOnly-Text">This is proposal</mat-checkbox>
                        </th>


                    </tr>

                    <tr class="mat-header-row">
                        <!-- Follow up Survey Sent -->
                        <th>
                            <mat-checkbox class="example-margin" [checked]="project.followupSurveySent" [disabled]="readMode" class=" readOnly-Text">Follow up Survey Sent</mat-checkbox>
                        </th>
                        <!-- Follow up Survey Result -->
                        <th>
                            <mat-checkbox class="example-margin" [checked]="project.followupSurveyResult" [disabled]="readMode" class=" readOnly-Text">Follow up Survey Result</mat-checkbox>
                        </th>
                    </tr>

                    <tr class="mat-header-row">
                        <!-- Inprogress Survey Sent -->
                        <th>
                            <mat-checkbox class="example-margin" [checked]="project.progressSurveySent" [disabled]="readMode" class=" readOnly-Text">Inprogress Survey Sent</mat-checkbox>
                        </th>
                        <!-- Inprogress Survey Result -->
                        <th>
                            <mat-checkbox class="example-margin" [checked]="project.progressSurveyRsult" [disabled]="readMode" class=" readOnly-Text">Inprogress Survey Result</mat-checkbox>
                        </th>
                    </tr>

                    <tr class="mat-header-row">

                    </tr>
                </table>
            </td>
        </tr>
        <!-- bottom row: momey -->
        <tr>
            <td colspan=2>
                <table class="mat-table">
                    <tr class="mat-header-row">
                        <!-- SalaryBudget -->
                        <th>
                            <mat-form-field class="">
                                <input matInput placeholder="Salary Budget" value="{{project.salaryBudget}}" [disabled]="true" type="number" class=" readOnly-Text">
                                <span matPrefix>$&nbsp;</span></mat-form-field>
                        </th>
                        <!-- Total Invoiced	 -->
                        <th>
                            <mat-form-field class="">
                                <input matInput placeholder="Total Invoiced	" value="{{project.totalInvoice}}" [disabled]="true" type="number" class=" readOnly-Text">
                                <span matPrefix>$&nbsp;</span></mat-form-field>
                        </th>
                        <!-- Material Budget -->
                        <th>
                            <mat-form-field class="">
                                <input matInput placeholder="Material Budget" value="{{project.materialBudget}}" [disabled]="true" type="number" class=" readOnly-Text">
                                <span matPrefix>$&nbsp;</span></mat-form-field>
                        </th>
                        <!-- Spent to Date -->
                        <th>
                            <mat-form-field class="">
                                <input matInput placeholder="Spent to Date" value="{{project.spendToDate}}" [disabled]="true" type="number" class=" readOnly-Text">
                                <span matPrefix>$&nbsp;</span></mat-form-field>
                        </th>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- bottom row:teamLead -->
        <tr>
            <td colspan=2>
                <mat-form-field class="full-width" floatLabel="always">
                    <mat-label>Team Lead</mat-label>
                    <table class="full-width">
                        <tr>
                            <td *ngIf="!readMode" style="width:160px;">
                                <p-multiSelect [options]="allEmployeeItems" [(ngModel)]="teamLeadSelected" [panelStyle]="{minWidth:'12em'}" [filter]="true" (onChange)="teamLeadSelectionChanged($event.itemValue)" [showToggleAll]="false"></p-multiSelect>
                            </td>
                            <td>
                                <input matInput placeholder="Select Team Lead" value="{{teamLeadSelected}}" [disabled]="true" class=" readOnly-Text">
                            </td>
                        </tr>
                    </table>
                </mat-form-field><br>

                <mat-form-field class="full-width" floatLabel="always">
                    <mat-label>Team Members</mat-label>
                    <table class="full-width">
                        <tr>
                            <td *ngIf="!readMode" style="width:160px;">
                                <p-multiSelect [options]="allEmployeeItems" [(ngModel)]="teamMemberSelected" [panelStyle]="{minWidth:'12em'}" [filter]="true" (onChange)="teamMemberSelectionChanged($event.itemValue)" [showToggleAll]="false"></p-multiSelect>
                            </td>
                            <td>

                                <input matInput placeholder="Select Team Members" value="{{teamMemberSelected}}" [disabled]="true" class=" readOnly-Text">
                            </td>
                        </tr>
                    </table>
                </mat-form-field>
            </td>
        </tr>
    </table>




</mat-card>
