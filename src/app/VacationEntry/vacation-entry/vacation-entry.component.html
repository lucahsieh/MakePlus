<mat-card>
    <mat-card-title>Vacation</mat-card-title>
    <p-table [value]="vacationArr" [style]="{'min-width':'600px'}">
        <ng-template pTemplate="header">
            <tr>
                <th [ngStyle]="{'width':'170px'}">Name</th>
                <th [ngStyle]="{'width':'50px'}" [ngClass]="['text-align-center']">{{months[0]|date:'MMM'}}</th>
                <th [ngStyle]="{'width':'50px'}" [ngClass]="['text-align-center']">{{months[1]|date:'MMM'}}</th>
                <th [ngStyle]="{'width':'50px'}" [ngClass]="['text-align-center']">{{months[2]|date:'MMM'}}</th>
                <th [ngStyle]="{'width':'50px'}" [ngClass]="['text-align-center']">{{months[3]|date:'MMM'}}</th>
                <th [ngStyle]="{'width':'50px'}" [ngClass]="['text-align-center']">{{months[4]|date:'MMM'}}</th>
                <th [ngStyle]="{'width':'50px'}" [ngClass]="['text-align-center']">{{months[5]|date:'MMM'}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.empName" [disabled]="true" [ngClass]="['text-align-center']">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.empName}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="text-align: center;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.month1" required [ngClass]="['text-align-center']">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.month1}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="text-align: center;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.month2" required [ngClass]="['text-align-center']">>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.month2}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="text-align: center;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.month3" required [ngClass]="['text-align-center']">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.month3}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="text-align: center;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.month4" required [ngClass]="['text-align-center']">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.month4}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="text-align: center;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.month5" required [ngClass]="['text-align-center']">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.month5}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="text-align: center;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.month6" required [ngClass]="['text-align-center']">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.month6}}
                        </ng-template>
                    </p-cellEditor>
                </td>

            </tr>
        </ng-template>
    </p-table>
</mat-card>
