<mat-card>
    <table mat-table [dataSource]="invoices" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:"yyyy/MM/dd"}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef style="min-width: 100px;text-align: right;"> Amount </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;"> $ {{element.amount}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
