<mat-card>
    <h5>Phase Tracking</h5>
    <p-table [value]="phases" [style]="{'width':'400px'}">
        <ng-template pTemplate="header">
            <tr>
                <th [ngStyle]="{'width':'1px'}"></th>
                <th>Phase Name</th>
                <th [ngStyle]="{'width':'80px'}">Predicted</th>
                <th [ngStyle]="{'width':'60px'}">Actual</th>
                <th [ngStyle]="{'width':'80px'}">Impact</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-i="rowIndex">
            <tr>
                <td [ngStyle]="setPhaseBackgroundColor(i)"></td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.name" [disabled]="true">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>


                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.predicted" required [disabled]="readMode">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.predicted}}
                        </ng-template>
                    </p-cellEditor>
                </td>


                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.actual" required [disabled]="readMode">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.actual}}
                        </ng-template>
                    </p-cellEditor>
                </td>


                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="rowData.impact" required [disabled]="readMode">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.impact}}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table>
</mat-card>
